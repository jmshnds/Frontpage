		<div id="Search" class="centered">
		    <form action="https://www.duckduckgo.com/" method="get">
				<input id="searchBar" type="search" autocomplete="off" placeholder="search..." name="q" class="searchbox">
				<input type="submit" value="search" style="display:none;">
			</form>
		</div>
		
	</div> <!-- end content -->
	
	<script>
        function setTime() {
			var dateTime = new Date();
			
			var theTime = ""; // variable to update the displayed time
			
			var hours = dateTime.getHours();
			var ampm = "AM";
			if(hours > 12) {
				hours -= 12;
				ampm = "PM";
			}
			theTime += hours + ":";
			
			var mins = dateTime.getMinutes();
			if(mins < 10) {
				theTime += "0" + mins;
			}
			else {
				theTime += mins;
			}

			theTime += " " + ampm;
				
			var theDate = "";
			// day of the week
			switch(dateTime.getDay()) {
				case 0:
					theDate += "Sunday";
					break;
				case 1:
					theDate += "Monday";
					break;
				case 2:
					theDate += "Tueday";
					break;
				case 3:
					theDate += "Wednesday";
					break;
				case 4:
					theDate += "Thursday";
					break;
				case 5:
					theDate += "Friday";
					break;
				case 6:
					theDate += "Saturday";
					break;
				default:
					theDate += "Invalid Day";
			}
			theDate += ", ";
			
			// month
			switch(dateTime.getMonth()) {
				case 0:
					theDate += "January";
					break;
				case 1:
					theDate += "February";
					break;
				case 2:
					theDate += "March";
					break;
				case 3:
					theDate += "April";
					break;
				case 4:
					theDate += "May";
					break;
				case 5:
					theDate += "June";
					break;
				case 6:
					theDate += "July";
					break;
				case 7:
					theDate += "August";
					break;
				case 8:
					theDate += "September";
					break;
				case 9:
					theDate += "October";
					break;
				case 10:
					theDate += "November";
					break;
				case 11:
					theDate += "December";
					break;
				default:
					theDate += "Invalid Month";
			}
			
			// day of the month
			theDate += " " + dateTime.getDate();
			switch(dateTime.getDate()) {
				case 1: case 21: case 31:
					theDate += "st";
					break;
				case 2: case 22:
					theDate += "nd";
					break;
				case 3: case 23:
					theDate += "rd";
					break;
				default:
					theDate += "th";
			}
			
            document.getElementById("currentTime").innerHTML = theTime;
			document.getElementById("currentDate").innerHTML = theDate;
        }
		setTime(); // initial call to setTime

        setInterval(setTime, 3000); // setTime every 3 seconds
		
		// Searchbar grab focus
        document.getElementById("searchBar").focus();
	</script>	
</body>
